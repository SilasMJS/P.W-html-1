<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img,Audio,Video</title>

    <style>
        body{
            width: 100%;
            height: 60vh;
            background-image: url(imagens/jogosvorazes1080.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .img, .img1{
            border-radius: 20px;
            text-align: right;
            margin: auto;
        }
        .audio{
            text-align: center;
            margin: auto;
        }
        .video > video {
           
            width: 50%;
            height: 50%;
            margin: 5% 0% 0% 23%;
        }
        button{
            display: inline-block;
            cursor: pointer;
            background-color: aquamarine;
            border: none;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 9px #3d3c3c;
            font-style: italic;
            font-size: 16px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin-top: 18%;
            
        }
        button:hover {
            background-color: #3e8e41;
        }
        button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>

</head>
<body>
    <div>
        <div class="video">
            <video controls src="videos/jogosvorazes.mp4" type="video/mp4" ></video>
        </div>
    </div>
    <a href="index.html"><button>Voltar</button></a>
</body>
</html>
