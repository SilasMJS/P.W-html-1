<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <style>
        .caixa, .caixa2{
            margin-left: 15%;
        }
        .cabecalho, th{
            background: #006600;
        }
        td{
            background: #d0cc9c;
        }
        
        table > tr > th, td{
            padding-left: 1%;
            padding-right: 1%;
            text-align: center;
            border: #006600 solid;
            
        }

    </style>
</head>

<body>
    <div class="caixa">
        <table border="0" align="left">
            <caption align="top">Tabela</caption>
            <tr class="cabecalho">
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>

            <tr>
                <td>Linha 1, Coluna 1</td>
                <td>Linha 1, Coluna 2</td>
                <td>Linha 1, Coluna 3</td>
            </tr>

            <tr>
                <td>Linha 2, Coluna 1</td>
                <td>Linha 2, Coluna 2</td>
                <td>Linha 2, Coluna 3</td>
            </tr>

            <tr>
                <td>Linha 3, Coluna 1</td>
                <td>Linha 3, Coluna 2</td>
                <td>Linha 3, Coluna 3</td>
            </tr>

        </table>

        <table class="caixa2"  border="0" align="right">
            <tr>
                <th>Menus</th>
            </tr>
            <tr>
                <td>Principal</td>
            </tr>
            <tr>
                <td>Fotos</td>
            </tr>
            <tr>
                <td>Links</td>
            </tr>
            <tr>
                <td>Fale conosco</td>
            </tr>
            <caption align="bottom" >Exemplo 02</caption>
        </table>
    </div>
</body>

</html>
